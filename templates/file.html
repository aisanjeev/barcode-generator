<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        *{
            margin: 0px;
        }
    </style>
    <title>PDF File</title>
  </head>
  <body>
   
  
    <div class="container">
        {% for dt in data %}
        <div class="row d-flex justify-content-center">
           <table border="1" style="width:450px; height: 350px;">
            <tr>
                <td><h1 style="font-size: 80px; text-align: center;">P</h1></td>
                <td style="vertical-align: top; text-align: center;"><b>US POSTAGE & FEES PAID</b><p style="font-weight: 200; margin-top:0px; font-size:12px">1 LB PRIORITY MAIL RATE</p> <span style="vertical-align: bottom; margin-left: 300px; margin-top: 100px; font-size: 9px;">06-16-2022</span></td>
            </tr>
            <tr>
                <th colspan="2" style="vertical-align: top; text-align: center; font-size: 25px;">PRIORITY MAIL 3-DAY<sup>TM</sup></th>
            </tr>
            <tr>
                <th style="vertical-align: center; text-align: center;">Ship From:</th>
                <td style="padding-left: 10px;">TWOSE PRTLE <br> 116 E LIVE OAK AVE <br> ARCADIA CA 91006  </td>
            </tr>
            <tr>
                <th style="vertical-align: center; text-align: center;">Ship TO:</th>
                <td style="padding-left: 10px;">{{ dt[1] }} {{ dt[2] }}<br>{{ dt[3] }} <br> {{ dt[4] }}</td>
            </tr>
            <tr style="border-top:10px solid black; border-bottom:10px solid black">
                <td colspan="2" style="vertical-align: center; text-align: center;">
                    <h5>USPS TRACKING #</h5>
                    <img style="height: 115px;" src="/static/upload//{{ dt[8] }}"  alt="">
                    <h5 style="padding: 2px;">{{ dt[6] }}</h5>
                </td>
            </tr>
            <tr style="vertical-align: center; text-align: center;">
                <td colspan="2">
                    <b style="border-right: 2px solid black; padding: 5px;">Order: {{ dt[7] }}</b> SKU(COUNT)
                </td>
            </tr>
           </table>
        </div>
        <br>
        <hr>
        {% endfor %}
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
